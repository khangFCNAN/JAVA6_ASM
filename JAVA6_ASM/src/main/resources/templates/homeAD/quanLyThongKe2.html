<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/admin/layoutAD::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Quản lý doanh thu theo thời gian</title>
</head>
<body>
	<div class="alert alert-primary" role="alert">
		<h4 class="card-title">Doanh thu theo thời gian</h4>
		<br>
		<div class="card">
			<div class="card-header">Doanh thu theo ngày</div>
<!-- 			<div class="alert alert-danger mt-3" role="alert" style="color: red" -->
<!-- 				${emptyerrorMessageNgay ? 'hidden' : ''} > -->
<!-- 				${errorMessageNgay}</div> -->
			<form class="show-action"
				action="${pageContext.request.contextPath}/thongke/doanhthu-ngay"
				method="post">
				<input class="btn btn-light" type="date" name="ngayThongKe">
				<button type="submit" class="btn btn-primary">Tìm kiếm</button>
				<label for> Tổng doanh thu của ngày 01-01-2023:
					392.999.000 VND </label>
			</form>
		</div>
		<br>
		<div class="card">
			<div class="card-header">Doanh thu theo tháng</div>
<!-- 			<div class="alert alert-danger mt-3" role="alert" style="color: red" -->
<!-- 				${emptyerrorMessageThang ? 'hidden' : ''} > -->
<!-- 				${errorMessageThang}</div> -->
			<form class="show-action"
				action="${pageContext.request.contextPath}/thongke/doanhthu-thang"
				method="post">
				<input class="btn btn-light" type="month" name="thangThongKe">
				<button type="submit" class="btn btn-primary">Tìm kiếm</button>
				<label for> Tổng doanh thu của tháng 01-2023:
					1.209.200.000 VND </label>
			</form>

		</div>
		<br>
		<div class="card">
			<div class="card-header">Doanh thu theo Quý</div>
<!-- 			<div class="alert alert-danger mt-3" role="alert" style="color: red" -->
<!-- 				${emptyerrorMessageQuy ? 'hidden' : ''} >${errorMessageQuy}</div> -->
			<form class="show-action"
				action="${pageContext.request.contextPath}/thongke/doanhthu-quy"
				method="post">
				<label for="quyThongKe">Chọn quý:</label> <select
					class="form-select" name="quyThongKe">
					<option value="1">Quý 1</option>
					<option value="2">Quý 2</option>
					<option value="3">Quý 3</option>
					<option value="4">Quý 4</option>
				</select> <label for="namThongKe">Chọn năm:</label> <select
					class="form-select" name="namThongKe">
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2022">2023</option>
					<!-- Thêm các năm khác nếu cần -->
				</select> <br>
				<button type="submit" class="btn btn-primary" style="">Tìm
					kiếm</button>
				<label for> Tổng doanh thu của Quý 1 năm 2023:
					10.299.983.900 VND </label>
			</form>

		</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/user/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/DangNhap.css}">
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<!-- Logo -->
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<!--Form Dang ki -->
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form method="post"
						action="${pageContext.request.contextPath}/index/DangKi">
						<div class="divider d-flex align-items-center my-4">
							<p class="text-center fw-bold mx-3 mb-0">Đăng kí</p>
						</div>



						<div class="col-sm-12">
							<div class="input-group mb-2">
								<span class="input-group-text bg-white " id="basic-addon1"><i
									class="fa-sharp fa-solid fa-user fa-2xl"></i></span> <input
									type="text" class="form-control" name="taiKhoan"
									placeholder="Tài Khoản" style="height: 45px;" required>
							</div>
<!-- 							<div class="alert alert-danger mt-3" role="alert" -->
<!-- 								style="color: red"${emptytaiKhoanError ? 'hidden' : ''} > -->
<!-- 								${taiKhoanError}</div> -->
						</div>

						<div class="col-sm-12">
							<div class="input-group mb-2">
								<span class="input-group-text bg-white " id="basic-addon1"><i
									class="fa-sharp fa-solid fa-lock fa-2xl"></i></span> <input
									type="password" class="form-control" name="matKhau"
									placeholder="Mật Khẩu" style="height: 45px;" required>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="input-group mb-2">
								<span class="input-group-text bg-white " id="basic-addon1"><i
									class="fa-sharp fa-solid fa-lock fa-2xl"></i></span> <input
									type="password" class="form-control" name="nhapLaiMatKhau"
									placeholder=" Nhập Lại Mật Khẩu" style="height: 45px;">
							</div>
<!-- 							<div class="alert alert-danger mt-3" role="alert" -->
<!-- 								style="color: red"${emptymatKhauError ? 'hidden' : ''} > -->
<!-- 								${matKhauError}</div> -->
						</div> 

						<div class="col-sm-12">
							<div class="input-group mb-2">
								<span class="input-group-text bg-white " id="basic-addon1"><i
									class="fa-sharp fa-solid fa-square-phone fa-2xl"></i></span> <input
									type="text" class="form-control" name="hoTen"
									placeholder=" Full name" style="height: 45px;">
							</div>
						</div>

						<div class="col-sm-12">
							<div class="input-group mb-2">
								<span class="input-group-text bg-white " id="basic-addon1"><i
									class="fa-sharp fa-solid fa-envelope fa-2xl"></i></span> <input
									type="text" class="form-control" name="email"
									placeholder="Email" style="height: 45px;">
							</div>
<!-- 							<div class="alert alert-danger mt-3" role="alert" -->
<!-- 								style="color: red"${emptyemailError ? 'hidden' : ''} > -->
<!-- 								${emailError}</div> -->
<!-- 							<div class="alert alert-danger mt-3" role="alert" -->
<!-- 								style="color: red"${emptyerrorMessage ? 'hidden' : ''} > -->
<!-- 								${errorMessage}</div> -->
						</div>
						<div class="text-center text-lg-start mt-2 pt-2">
							<button type="submit" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng
								Kí</button>
							<p class="small fw-bold mt-2 pt-1 mb-0">
								Bạn đã có tài khoản? <a th:href="@{/index/DangNhap}"
									class="link-danger">Đăng nhập ngay</a>
							</p>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

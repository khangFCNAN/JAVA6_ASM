<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/user/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Đặt hàng</title>
</head>
<body ng-controller="giohang-ctrl" ng-app="app">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<div class="card-title">
							<h5>CHI TIẾT ĐƠN HÀNG</h5>
						</div>
					</div>
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="name" class="form-label">Họ Tên </label> <input
									type="text" class="form-control" placeholder="Nhập họ tên"
									id="inputHoTen" >
							</div>

							<div class="mb-3">
								<label for="phone" class="form-label" ng-model="order.sdt">Số
									Điện Thoại:</label> <input type="text" class="form-control" id="sdt"
									placeholder="Nhập số điện thoại" ng-model="sdt">
							</div>
							<div class="mb-3">
								<label for="Address" class="form-label" ng-model="order.diaChi">Địa
									Chỉ</label> <input type="text" class="form-control" id="diaChi"
									placeholder="Nhập địa chỉ">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label" ng-model="order.email">Email</label>
								<input type="text" class="form-control" id="inputEmail"
									placeholder="Nhập email">
							</div>
							<div class="mb-3">
								<label for="note" class="form-label">Ghi chú</label>
								<textarea name="note" id="note" cols="80" rows="3"></textarea>
							</div>
						</form>
						<script>
							//                             Lấy thông tin tài khoản đã đăng nhập từ sessionStorage
							var loggedInAccount = JSON.parse(sessionStorage
									.getItem('loggedInAccount'));
							var taiKhoan = loggedInAccount.taiKhoan;
							console.log(taiKhoan);
							document.getElementById('inputHoTen').value = loggedInAccount.hoTen;

							document.getElementById('inputEmail').value = loggedInAccount.email;
						</script>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="card-body">
					<div class="card">
						<div class="card-header">
							<div class="card-title">
								<h5>ĐƠN HÀNG CỦA BẠN</h5>
							</div>
						</div>
						<div class="card-body">
							<form action="">
								<table class="table">
									<thead>
										<tr>
											<th>SẢN PHẨM</th>
											<td>SỐ LƯỢNG</td>
											<th>TỔNG TIỀN</th>
										</tr>
									</thead>
									<tbody ng-repeat="item in cart.items">
										<tr>
											<td>{{item.tenSp}}</td>
											<td><input readonly="readonly" ng-model="item.soLuong" /></td>
											<td>{{cart.amt_of(item) | number : 2}}</td>
										</tr>
									</tbody>
									<tr>
										<th>
										<th>TỔNG TIỀN</th>
										<th>{{ totalAmount() | number : 2 }}</th>
									</tr>
								</table>
								<button class="btn btn-outline-light bg-warning"
									style="float: right;" ng-click="order.purchase()">Đặt
									hàng</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/user/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
</head>
<body>
	<div class="container">
	<div id="carouselExampleCaptions" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/banner1.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Ngon bổ rẻ</h5>
					<p>Uy tín đặt lên hàng đầu.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/img/banner2.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Khách hàng là thượng đế</h5>
					<p>Mua đổi trả trong tích tắt.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/img/banner3.png" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Hàng chính hãng</h5>
					<p>Nói không với hàng fake.</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
</div>
	<article>
		<div id="sp">
			<div class="headline">
				<h4>Quạt tản nhiệt</h4>
			</div>
			<ul class="products">
				<li th:each="sp : ${sanphams}">
					<div class="product-item">
						<div class="product-top">
							<a th:href="@{/index/chitietsanpham}" class="product-thumb">
								<img th:src="@{/sanphams/{anhSp}(anhSp=${sp.anhSp})}" alt="" />
							</a> 
							<a th:href="@{/index/giohang}" class="buy-now">Thêm vào giỏ hàng</a>
						</div>
						<div class="product-info">
							<a th:href="@{/index/chitietsanpham}" class="product-cat" th:text="${sp.loaisanpham.tenLoai}"></a>
							<a href="#" class="product-name" th:text="${sp.tenSp}"></a>
							<a href="#" class="product-price" th:text="${sp.giaSp} + 'VNĐ'"></a>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
			<div class="container">
				<div id="sanphambanchay">Tai nghe bluetooth</div>
				<div id="hinhbanner">
					<img src="/img/banner1.jpg" alt="">
				</div>
			</div>

	</article>
</body>
</html>

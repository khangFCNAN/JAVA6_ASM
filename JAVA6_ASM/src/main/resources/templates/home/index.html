<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/user/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
</head>
<body>
	<article>
		<div id="sp">
			<div class="headline">
				<h4>Quạt tản nhiệt</h4>
			</div>
			<div class="container">
				<div id="sanphambanchay">Tai nghe bluetooth</div>
				<div id="hinhbanner">
					<img src="/img/banner1.jpg" alt="">
				</div>
			</div>
			
			<ul class="products">
				<li th:each="sp : ${sanphams}">
					<div class="product-item">
						<div class="product-top">
							<a th:href="@{/index/chitietsanpham}" class="product-thumb">
							
								<img th:src="@{/sanphams/{anhSp}(anhSp=${sp.anhSp})}" alt="" />
								
							</a> <a th:href="@{/index/giohang}" class="buy-now">Thêm vào giỏ hàng</a>
						</div>
						<div class="product-info">
							<a th:href="@{/index/chitietsanpham}" class="product-cat"
								th:text="${sp.loaisanpham.tenLoai}"></a> <a href=""
								class="product-name" th:text="${sp.tenSp}"></a> <a
								href="" class="product-price" th:text="${sp.giaSp} + 'VNĐ'"></a>
						</div>
					</div>
				</li>
			</ul>
		</div>

	</article>
</body>
</html>
